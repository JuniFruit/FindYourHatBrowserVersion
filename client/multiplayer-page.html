<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Hat</title>

    <link rel="stylesheet" href="styles.css">
    </link>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="/scripts/multiplayer/multiplayer.js" type="module"></script>
    <script defer src="./scripts/multiplayer/constants.js"></script>
    <script defer src="./scripts/multiplayer/chat.js" type="module"></script>

    <!-- <script defer src="/scripts/main.js" type="module"></script> -->
</head>

<body>
    <main>

        <header>
            <div class="back-button">
                <!-- <a href="#">Back to portfolio </a> -->

            </div>
            <div class="heading">
                <h1>Find Your Hat Game</h1>
            </div>

        </header>
        <section class="main-container">

            <div class="canvasBox" id="canvasBox">

                <canvas id="canvas">


                </canvas>
                <div class="spinner">

                </div>
                <section class="stats">
                    <div class="stats-container">
                        <h2 class="stats-header">STATS</h2>
                        <div class="stats-wrapper">
                            <div class="playerStats score-container">
                                <h3 class="playerStats-header score-header">Your score</h3>
                                <span class="score" id="player">0</span>
                            </div>
                            <div class="opponentStats score-container">
                                <h3 class="opponentStats-header score-header">Enemy score</h3>
                                <span class="score" id="opponent">0</span>
                            </div>

                        </div>
                    </div>
                </section>
            </div>
            <div class="util-msg">
            </div>
            <div class="direction-buttons" id="direction-buttons">
                <div class="w-button" id="w-button">
                    <button id="move-button" disabled>W</button>
                </div>
                <div class="asd-buttons" id="asd-buttons">
                    <button id="move-button" disabled>A</button>
                    <button id="move-button" disabled>S</button>
                    <button id="move-button" disabled>D</button>
                </div>
            </div>

            <div class="dialogBox" id="dialogBox">
                <button class="enter operation-button" id="enter-button">Start</button>
                <button class="operation-button" id="exit">Leave</button>
                <div class="secondary-buttons">
                    <button class="operation-button" id="help">Help</button>
                    <button class="operation-button" id="chat">
                        Chat
                        <div class="chat-notification">New</div>
                    </button>
                    <button class="operation-button" id="score">Score</button>
                </div>
            </div>
           

        </section>
        <section class="legend">
            <div class="legend-container">
                <h3 class="legend-header">Legend</h3>
                <div class="legend-content">
                    <div>
                        <div class="legend-square you"></div>
                        <span class="legend-description">Your character</span>
                    </div>
                    <div>
                        <div class="legend-square trail"></div>
                        <span class="legend-description">Your trail</span>
                    </div>
                    <div>
                        <div class="legend-square hole"></div>
                        <span class="legend-description">Hole</span>
                    </div>
                    <div>
                        <div class="legend-square hat"></div>
                        <span class="legend-description">Hat (your target)</span>
                    </div>
                    <div>
                        <div class="legend-square opponent"></div>
                        <span class="legend-description">Your opponent</span>
                    </div>
                    <div>
                        <div class="legend-square opponent-trail"></div>
                        <span class="legend-description">Your opponent's trail</span>
                    </div>
                    <div>
                        <div class="legend-square overlay"></div>
                        <span class="legend-description">You're both at the same position</span>
                    </div>

                </div>
            </div>
        </section>
        <section class="chat">
            <div class="chat-container">
                <h3>Chat with opponent</h3>
            </div>
            <form class="chat-inputs">
                <input class="msg-input" type="text" maxlength="100" required />
                <button class="submit" type="submit">></button>
            </form>
        </section>
        <section class="audio">
            <audio id="chat-alert" src="./assets/lg_pop.mp3"></audio>
        </section>
    </main>

</body>

</html>
