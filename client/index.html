<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Hat</title>

    <link rel="stylesheet" href="styles.css">
    </link>

    <script defer src="/scripts/main.js" type="module"></script>
</head>

<body>
    <main>

        <header>
            <div class="back-button">
                <!-- <a href="#">Back to portfolio </a> -->

            </div>
            <div class="heading">
                <h1>Find Your Hat Game</h1>
            </div>

        </header>
        <section class="main-container">

            <div class="canvasBox" id="canvasBox">

                <canvas id="canvas">

                </canvas>
                <section class="stats">
                    <div class="stats-container">
                        <h2 class="stats-header">STATS</h2>
                        <div class="stats-wrapper">
                            <div class="playerStats score-container">
                                <h3 class="playerStats-header score-header">Your score</h3>
                                <span class="score" id="player">0</span>
                            </div>
                            <div class="opponentStats score-container">
                                <h3 class="opponentStats-header score-header">Enemy score</h3>
                                <span class="score" id="opponent">0</span>
                            </div>

                        </div>
                    </div>
                </section>
                <section class="legend">
                    <div class="legend-container">
                        <h3 class="legend-header">Legend</h3>
                        <div class="legend-content">
                            <div>
                                <div class="legend-square you"></div>
                                <span class="legend-description">Your character</span>
                            </div>
                            <div>
                                <div class="legend-square trail"></div>
                                <span class="legend-description">Your trail</span>
                            </div>
                            <div>
                                <div class="legend-square hole"></div>
                                <span class="legend-description">Hole</span>
                            </div>
                            <div>
                                <div class="legend-square hat"></div>
                                <span class="legend-description">Hat (your target)</span>
                            </div>
                            <div>
                                <div class="legend-square opponent"></div>
                                <span class="legend-description">Your opponent</span>
                            </div>
                            <div>
                                <div class="legend-square opponent-trail"></div>
                                <span class="legend-description">Your opponent's trail</span>
                            </div>
                            <div>
                                <div class="legend-square overlay"></div>
                                <span class="legend-description">You're both at the same position</span>
                            </div>
                            <div>                                
                                <span class="legend-description moving">Use WASD to move around. <br>Make sure to enable English keyboard</span>
                            </div>

                        </div>
                    </div>
                </section>
                <section class="mobile-buttons preventSelect">
                    <div class="left-buttons">
                        <button id="move-button" >W</button>
                        <button id="move-button" >S</button>
                    </div>
                    <div class="middle-buttons">
                        <button id="move-button" class="mobile-restart operation-button" disabled>Restart</button>
                    </div>
                    <div class="right-buttons">
                        <button id="move-button" >A</button>
                        <button id="move-button" >D</button>
                    </div>
                </section>

            </div>

            <div class="dialogBox" id="dialogBox">
                <div class="settings" id="settings">
                    <input id="inputSize" type="number" min="10" step="5" max="40" placeholder="Size" />
                    <fieldset class="radio-container">
                        <div class="easy-option">
                            <input id="easy" type="radio" value="2" name="difficulty" />
                            <label for="easy">Easy</label>

                        </div>
                        <div class="hard-option">
                            <input id="hard" type="radio" value="4" name="difficulty" checked aria-checked="true" />
                            <label for="hard">Hard</label>
                        </div>



                    </fieldset>


                </div>
                <button class="restart-button operation-button" id="restart-button">Restart</button>
                <button class="multiplayer operation-button" id="multiplayer-button">Multiplayer</button>
                <div class="secondary-buttons">
                    <button class="enter operation-button" id="enter-button">Solo</button>
                    <button class="operation-button" id="help">Help</button>
                    <button class="operation-button" style="display: none" id="score">Score</button>
                </div>
            </div>          

        </section>

    </main>

</body>

</html>
